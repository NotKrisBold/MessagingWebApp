<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
@if (channels.length > 1) {
<div class="chat-area">
    <div class="chatlist" style="width: 100%;background-color: rgba(255, 251, 215, 0.336);">
        <div class="modal-dialog-scrollable">
            <div class="modal-content" style="background-color: rgba(255, 251, 215, 0);">
                <a class="d-flex align-items-center">
                    <div class="flex-grow-1 ms-1">
                        <h3 style="font-size: 35px; color: black;">Channels</h3>
                    </div>
                </a>
                <hr>
                <br>
                <div class="modal-body">
                    <div class="chat-list">
                        <a *ngFor="let channel of channels" routerLink="/channel/{{channel.id}}" routerLinkActive="active" class="d-flex align-items-center special border">
                            <div class="flex-grow-1 ms-3">
                                <h3 style="font-size: 25px;">{{channel.name}}</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
