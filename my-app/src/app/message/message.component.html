<div class="message-container" [ngClass]="{'sent': isCurrentUser, 'received': !isCurrentUser}">
    <div class="message-header" *ngIf="!isCurrentUser">
        {{ message.author }}
    </div>
    <div class="message-content">
        <div *ngIf="message.parentMessageId"
            [ngClass]="{'replied-content-sender': isCurrentUser, 'replied-content-other': !isCurrentUser}">
            <div class="replied-message">
                <span class="replied-author">{{ getMessageById(message.parentMessageId)?.author }}</span>
                <div class="replied-content">{{ getMessageById(message.parentMessageId)?.body }}</div>
            </div>
        </div>
        <div *ngIf="linkPreview" class="    link-preview">
            <app-link-preview 
            [url]="linkPreview.url"
            [description]="linkPreview.description"
            [image]="linkPreview.image"
            [error]="linkPreview.error">
          </app-link-preview>
        </div>
        {{ message.body }}
        <span class="modification-indicator" *ngIf="message.date !== message.lastEditTime">(modified)</span>
        <div class="message-actions"
            [ngClass]="{'message-actions-left': !isCurrentUser, 'message-actions-right': isCurrentUser}">
            <button class="btn btn-success btn-sm reply-button" (click)="reply(message.id)">Reply</button>
            <button *ngIf="isCurrentUser" class="btn btn-primary btn-sm modify-button"
                (click)="modify(message.id)">Modify</button>
        </div>
        <div class="message-attachment" *ngIf="message.attachment">
            <a href="{{ message.attachment.url }}" target="_blank">{{ message.attachment.title }}</a>
        </div>
    </div>
    <div class="message-time">
        {{ message.date | date: 'medium' }}
    </div>
</div>
