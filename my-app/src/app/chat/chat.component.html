<app-nav></app-nav>
<div class="chat">
  <div class="overlay" *ngIf="messageDetailService.showMessageDetails">
    <div class="custom-toast-container">
      <app-message-details-modal id="message-details"></app-message-details-modal>
    </div>
  </div>

  <app-channellist  [showChannels]="channels"></app-channellist>
  <div class="messages-container">
    <router-outlet>
      <app-messages [authorMessage]="author" [onMessageClick]="onMessageClick"></app-messages>
      <!-- Overlay to make chat div not interactable -->
    </router-outlet>
  </div>
</div>
