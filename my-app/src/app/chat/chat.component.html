<div class="overlay" *ngIf="messageDetailService.showMessageDetails"></div>
<div class="custom-toast-container">
  <app-message-details-modal *ngIf="messageDetailService.showMessageDetails" id="message-details"></app-message-details-modal>
</div>
<app-nav [isVisible]="search"></app-nav>
<div class="chat">
    <app-channellist></app-channellist>
  <div class="messages-container">
    <router-outlet>
      <app-messages [authorMessage]="author" [onMessageClick]="onMessageClick"></app-messages>
      <!-- Overlay to make chat div not interactable -->
    </router-outlet>
  </div>
</div>
