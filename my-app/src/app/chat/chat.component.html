<app-nav [isVisible]="search"></app-nav>
<div class="chat">

  <div class="messages-container">

      <app-messages [authorMessage]="author" [onMessageClick]="onMessageClick"></app-messages>

      <div class="overlay" *ngIf="messageDetailService.showMessageDetails"></div>
    </router-outlet>
  </div>
</div>
